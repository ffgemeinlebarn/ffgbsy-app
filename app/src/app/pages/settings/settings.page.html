<ion-header>
    <ion-toolbar>
      <ion-menu-button slot="start"></ion-menu-button>
      <ion-title>Einstellungen</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="settings.saveLocal()">
          <ion-icon name="save" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-list>
      <ion-item-divider>
        <ion-label>
          Lokales Gerät
        </ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label>Gerät</ion-label>
        <ion-select [(ngModel)]="settings.locale.diesesGeraetId">
          <ion-select-option *ngFor="let geraet of data.geraete" [value]="geraet.id">{{ geraet.hersteller }}{{ geraet.type }} ({{ geraet.ip }})</ion-select-option>
        </ion-select>
      </ion-item>
  </ion-list>
</ion-content>
