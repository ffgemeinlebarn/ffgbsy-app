<ion-header>
  <ion-toolbar>
    <ion-title>Bestellposition bearbeiten</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="name">{{bestellposition?.produkt.name}}</h1>
  <p class="formal_name">{{bestellposition?.produkt.formal_name}}</p>
  <ion-grid class="anzahl">
    <ion-row>
      <ion-col size="4">
        <ion-button icon-button icon-only (click)="changeAnzahl(-1)">
          <ion-icon name="arrow-dropleft"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <h2>{{bestellposition?.anzahl}}</h2>
      </ion-col>
      <ion-col size="4">
        <ion-button icon-button icon-only (click)="changeAnzahl(+1)">
          <ion-icon name="arrow-dropright"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-list-header color="primary">
      <ion-label>Eigenschaften & Extras</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let eigenschaft of bestellposition.eigenschaften">
        <ion-label>{{ eigenschaft.name }} ({{ eigenschaft.preis | euroPreis }})</ion-label>
        <ion-checkbox [(ngModel)]="eigenschaft.aktiv"></ion-checkbox>
    </ion-item>
    <ion-list-header color="primary">
      <ion-label>Notizen</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-textarea placeholder="Zusätzliche Informationen" [(ngModel)]="bestellposition.notiz"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button class="button-bestellposition-entfernen" color="danger" expand="block" (click)="removeBestellposition()">
    <ion-icon name="trash" slot="icon-only"></ion-icon>
  </ion-button>
  <ion-button class="button-bestellposition-speichern" color="success" expand="block" (click)="closeModal()">
      <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
    <ion-label>Speichern und zurück</ion-label>
  </ion-button>
</ion-footer>
