<ion-content>
  <h1>{{bestellposition?.produkt.name}}</h1>
  <ion-grid class="anzahl">
    <ion-row>
      <ion-col size="4">
        <ion-button icon-button icon-only (click)="changeAnzahl(-1)">
          <ion-icon name="arrow-dropleft"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <h2>{{bestellposition?.anzahl}}</h2>
      </ion-col>
      <ion-col size="4">
        <ion-button icon-button icon-only (click)="changeAnzahl(+1)">
          <ion-icon name="arrow-dropright"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-list-header color="primary">
      <ion-label>Eigenschaften & Extras</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let eigenschaft of bestellposition.eigenschaften">
        <ion-label>{{ eigenschaft.name }}</ion-label>
        <ion-checkbox [(ngModel)]="eigenschaft.aktiv"></ion-checkbox>
    </ion-item>
    <ion-list-header color="primary">
      <ion-label>Notizen</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-textarea placeholder="ZusÃ¤tzliche Informationen" [(ngModel)]="bestellposition.notiz"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
    <ion-button color="success" expand="block" size="large" (click)="closeModal()">Speichern</ion-button>
    <ion-button color="danger" expand="block" size="small" (click)="removeBestellposition()">Bestellposition entfernen</ion-button>
</ion-footer>
