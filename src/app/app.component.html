<ion-app [ngClass]="'zoom-level--' + (bestellungsHandler?.aufnehmer?.zoom_level ?? 1)">
    <ion-split-pane contentId="main-content" when="lg">

        <!--  Menu  -->
        <ion-menu side="start" menuId="sidemenu" contentId="main-content">
            <ion-content>
                <div class="container">
                    <!-- Menu Links -->
                    <ion-list class="sidemenu-main-menu">
                        <ion-menu-toggle auto-hide="false">
                            <ion-item [routerLink]="['/neue-bestellung']" lines="none" menuClose>
                                <ion-label>Neue Bestellung</ion-label>
                            </ion-item>
                        </ion-menu-toggle>
                        <ion-menu-toggle auto-hide="false">
                            <ion-item [routerLink]="['/bestellungen']" lines="none" menuClose>
                                <ion-label>Bestellungen</ion-label>
                            </ion-item>
                        </ion-menu-toggle>
                        <ion-menu-toggle auto-hide="false">
                            <ion-item [routerLink]="['/systemstatus']" lines="none" menuClose>
                                <ion-label>Systemstatus</ion-label>
                            </ion-item>
                        </ion-menu-toggle>
                        <ion-menu-toggle auto-hide="false">
                            <ion-item [routerLink]="['/settings']" lines="none" menuClose>
                                <ion-label>Systemeinstellungen</ion-label>
                            </ion-item>
                        </ion-menu-toggle>
                        <ion-menu-toggle auto-hide="false">
                            <ion-item [routerLink]="['/statistics']" lines="none" menuClose>
                                <ion-label>Statistiken</ion-label>
                            </ion-item>
                        </ion-menu-toggle>
                        <ion-menu-toggle auto-hide="false">
                            <ion-item [routerLink]="['/imprint']" lines="none" menuClose>
                                <ion-label>Impressum</ion-label>
                            </ion-item>
                        </ion-menu-toggle>
                    </ion-list>

                    <!-- Session Info - Session Beenden -->
                    <div class="init-button">
                        <ion-menu-toggle auto-hide="false">
                            <ion-button routerLink="/init">
                                <ion-icon slot="start" name="refresh-outline"></ion-icon> Initialisierung
                            </ion-button>
                        </ion-menu-toggle>
                    </div>
                </div>
            </ion-content>
        </ion-menu>

        <!-- Router Outlet -->
        <ion-router-outlet id="main-content"></ion-router-outlet>

    </ion-split-pane>
</ion-app>
