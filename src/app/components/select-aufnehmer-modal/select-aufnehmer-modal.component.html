<ion-header>
    <ion-toolbar>
        <ion-title>Aufnehmer ausw√§hlen</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    @for(aufnehmer of aufnehmer(); track aufnehmer.id)
    {
    <ion-item (click)="select(aufnehmer)">
        <ion-label>{{ aufnehmer.vorname }} {{ aufnehmer.nachname }}</ion-label>
        <!-- <ion-radio [value]="aufnehmer"></ion-radio> -->
    </ion-item>
    }
</ion-content>
<ion-footer class="aufnehmer-auswahl-footer">
    <ion-button (click)="close()">
        <ion-icon slot="start" name="close-outline"></ion-icon>
        Auswahl abbrechen
    </ion-button>
</ion-footer>
