<div class="requirement">
    <div class="top">
        <div class="status">
            <ion-icon [hidden]="status" class="status-icon--true" name="alert-circle"></ion-icon>
            <ion-icon [hidden]="!status" class="status-icon--false" name="checkmark-circle"></ion-icon>
        </div>
        <div class="label">
            {{ label }}
        </div>
    </div>
    <div class="message">
        {{ status ? messageTrue : messageFalse}}
    </div>
</div>
