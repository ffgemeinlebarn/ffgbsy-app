<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-menu-button slot="start"></ion-menu-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="center-wrapper">
        <div class="centered">

            <img class="logo" src="assets/icon.svg" alt="Logo">

            <h4 class="tagline">FF Gemeinlebarn Bestellsystem</h4>
            <h4 class="version">Version {{ version.number }}</h4>

            @if(readyToGo())
            {
            <ion-button [routerLink]="['/neue-bestellung']">Starte Bestellung</ion-button>
            }
            @else if(!aufnehmerSelected())
            {
            <ion-button (click)="selectAufnehmer()">Aufnehmer:in ausw채hlen</ion-button>
            }
            @else
            {
            <p>Daten und Systeme m체ssen verf체gbar sein!</p>
            }

            <div class="tiles">
                <app-init-tile title="Aufnehmer" [success]="aufnehmerSelected()" (click)="selectAufnehmer()" [subtitle]="aufnehmerNameForSubtitle()" iconName="people-outline"></app-init-tile>
                <app-init-tile title="Ger채t" [success]="deviceNameSet()" routerLink="/settings" [subtitle]="deviceNameForSubtitle()" iconName="phone-portrait-outline"></app-init-tile>
                <app-init-tile title="Daten" [success]="dataLoaded()" (click)="dataShowLoadedDetails()" [subtitle]="dataLastSyncedForSubtitle()" iconName="cube-outline"></app-init-tile>
                <app-init-tile title="System" [success]="allSystemsAvailable()" (click)="dataShowAvailabilityDetails()" [subtitle]="availabilityStatusForSubtitle()" iconName="shield-checkmark-outline"></app-init-tile>
            </div>
        </div>
    </div>
</ion-content>
