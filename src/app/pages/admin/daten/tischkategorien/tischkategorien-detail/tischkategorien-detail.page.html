<ion-header>
    <ion-toolbar>
        <ion-back-button slot="start" defaultHref="/admin/tischkategorien"></ion-back-button>
        @defer (when tischkategorie()) {
        <ion-title>{{ tischkategorie()?.name }}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="save()">
                <ion-icon name="save" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        }
    </ion-toolbar>
</ion-header>

<ion-content>
    @defer (when tischkategorie()) {
    <form [formGroup]="form" (ngSubmit)="save()">
        <ion-list lines="full">
            <ion-item>
                <ion-label position="stacked">Name</ion-label>
                <ion-input formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Sortierung</ion-label>
                <ion-input inputmode="decimal" type="number" step="1" formControlName="sortierindex"></ion-input>
            </ion-item>
        </ion-list>
    </form>
    }
    @placeholder(minimum 300ms){
    <ffgbsy-page-spinner></ffgbsy-page-spinner>
    }
</ion-content>
