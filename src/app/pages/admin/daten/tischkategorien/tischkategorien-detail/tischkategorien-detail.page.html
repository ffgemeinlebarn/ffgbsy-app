@defer (when tischkategorie()) {
<ion-header>
    <ion-toolbar>
        <ion-back-button slot="start" defaultHref="/admin/tischkategorien"></ion-back-button>
        <ion-title>{{ tischkategorie()?.name }}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="save()">
                <ion-icon name="save" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="form" (ngSubmit)="save()">
        <ion-list lines="full">
            <ion-item>
                <ion-label position="stacked">Name</ion-label>
                <ion-input formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Sortierindex</ion-label>
                <ion-input formControlName="sortierindex"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Produktkategorie</ion-label>
                <ion-select formControlName="produktkategorien_id">
                    @for (produktkategorie of produktkategorien(); track produktkategorie.id) {
                    <ion-select-option [value]="produktkategorie.id">{{ produktkategorie.name }}</ion-select-option>
                    }
                </ion-select>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
}

@placeholder{
<ffgbsy-page-spinner></ffgbsy-page-spinner>
}
