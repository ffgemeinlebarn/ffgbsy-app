<ion-header>
    <ion-toolbar>
        <ion-menu-button slot="start"></ion-menu-button>
        <ion-title>Einstellungen</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="save()">
                <ion-icon name="save" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list lines="full">
        <ion-item-divider>
            <ion-label>API</ion-label>
        </ion-item-divider>
        <ion-item>
            <ion-label position="stacked">Poll Notifications</ion-label>
            <ion-toggle [(ngModel)]="settings.locale.notificationPoll"></ion-toggle>
        </ion-item>

        <ion-item-divider>
            <ion-label>Gerät</ion-label>
        </ion-item-divider>
        <ion-item>
            <ion-label position="stacked">Gerätename</ion-label>
            <ion-input [(ngModel)]="settings.locale.deviceName"></ion-input>
        </ion-item>

        <ion-item-divider>
            <ion-label>Administration</ion-label>
        </ion-item-divider>
        <ion-item>
            <ion-label position="stacked">Freitschaltungs PIN</ion-label>
            <ion-input type="password" [(ngModel)]="settings.locale.adminPin"></ion-input>
        </ion-item>
    </ion-list>

</ion-content>
