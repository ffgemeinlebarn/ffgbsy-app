<ion-header>
    <ion-toolbar>
        <ion-title>Modal</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="close()">Schließen</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        @for(item of loadedReport(); track item)
        {
        <ion-item>
            <ion-icon [name]="item.loaded ? 'checkmark-circle' : 'alert-circle'"></ion-icon>
            <ion-label>
                <h3>{{ item.name }}</h3>
                <p>{{ item.numberOfItems }} Datensätze</p>
            </ion-label>
        </ion-item>
        }
    </ion-list>
</ion-content>
