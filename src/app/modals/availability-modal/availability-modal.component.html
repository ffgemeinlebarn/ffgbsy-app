<ion-header>
    <ion-toolbar>
        <ion-title>Modal</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="close()">Schlie√üen</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-icon [name]="api() ? 'checkmark-circle' : 'alert-circle'"></ion-icon>
            <ion-label>
                <h3>API</h3>
                <p>Erreichbarkeit der Schnittstelle</p>
            </ion-label>
        </ion-item>
        <ion-item-divider>Drucker</ion-item-divider>
        @for(item of druckerDetails(); track item)
        {
        <ion-item>
            <ion-icon [name]="item.result ? 'checkmark-circle' : 'alert-circle'"></ion-icon>
            <ion-label>
                <h3>{{ item.drucker.name }}</h3>
                <p>{{ item.drucker.ip }}</p>
            </ion-label>
        </ion-item>
        }
    </ion-list>
</ion-content>
